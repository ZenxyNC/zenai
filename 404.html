<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // This script extracts the path from the 404 URL and redirects to it
    var redirect = function() {
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newURL = pathname + search + hash;

      // Redirect to the correct route in the app
      window.location.href = '/' + newURL;
    };
    // Run the redirect script after a short delay
    setTimeout(redirect, 100);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, the page you are looking for does not exist. Redirecting...</p>
</body>
</html>
